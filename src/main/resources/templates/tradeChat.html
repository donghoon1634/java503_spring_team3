<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        $(document).ready(function () {
            $("#btn-back").on("click", function (){
                history.back();
            });
        });
    </script>
</head>
<body>
<main class="container mt-3">
    <div class="mt-3 d-grid justify-content-center">
        <img src="/image/GD2.jpg" width="300px" height="300px" alt="이미지 예시">
    </div>
    <div>
        <h3>판매글 제목</h3>
        <h5>가격: n원</h5>
    </div>
    <hr>
    <br>
    <form id="rpl">
        <input type="hidden" id="method1" name="_method">


        <div>
            <div class="comment" id="reply">
                <p><strong>작성자</strong> - <span>작성일</span></p>
                <p>문의 내용</p>
                <div class="col-sm d-flex justify-content-end">
                </div>
            </div>
            <hr>
        </div>
    </form>
    <form>
        <input type="hidden" name="createId">

        <div class="mb-3 d-flex align-items-center">
            <label for="contents1" class="form-label me-2">문의 하기</label>
            <textarea class="form-control" id="contents1" name="contents" rows="3" style="width: 900px"
                      required></textarea>
            <button type="submit" class="btn">
                <img src="/image/전송.png" width="45px" height="45px"></button>
        </div>
    </form>

    <div class="row mt-3">
        <div class="col-sm">
            <button type="button" class="btn btn-secondary" id="btn-back">돌아가기</button>
        </div>
    </div>
</main>
</body>
</html>
