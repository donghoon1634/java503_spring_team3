<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script>
        $(document).ready(function () {
            $("#btn-list").on("click", function (){
                history.back();
            });

            $("#btn-edit").on("click", function (){
                history.back();
            });

            $("#btn-delete").on("click", function (){
                history.back();
            });

        });

    </script>
</head>
<body>
<div class="container mt-5">
    <main class="d-flex">
        <section>
            <aside>
                <div class="row mt-5">
                    <img src="/image/box.png" style="width: 300px" height="300px" alt="기본 이미지">
                </div>
                <div class="col-sm mt-2">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="seller" name="seller" readonly>
                        <label for="seller">판매자</label>
                    </div>
                </div>
            </aside>
        </section>

        <div class="container row mt-5">
            <div class="form-floating">
                <div class="col-sm">
                <input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력하세요">
                <label for="title"></label>
                </div>
            </div>

            <div class="form-floating">
                <div class="col-sm">
                <input type="text" class="form-control" id="price" name="price" placeholder="가격을 입력하세요">
                <label for="price"></label>
                </div>
            </div>

            <div class="form-floating">
                <div class="col-sm">
                <textarea class="form-control" id="comment" name="comment" placeholder="내용을 입력하세요" rows="10" style="height: 200px"></textarea>
                <label for="comment"></label>
                </div>
            </div>

            <div class="form-floating mt-2">
                <div class="col-sm">
                <input type="file" class="form-control" id="file" name="file" placeholder="파일 추가하기">
                <label for="file"></label>
                </div>
            </div>
        </div>


    </main>
    <div class="row mt-3">
        <div class="col-sm">
            <button class="btn btn-secondary" id="btn-list">목록</button>
        </div>
        <div class="col-sm d-flex justify-content-end">
            <button type="submit" class="me-2 btn btn-warning" id="btn-edit">수정 완료</button>
            <button class="btn btn-danger" id="btn-delete">삭제</button>
        </div>
    </div>
</div>
</body>
</html>
