<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>동네생활 게시물 작성</title>
    <<script>
    $(document).ready(function () {
        $("#btn-cancel").on("click", function () {
            history.back();
        });
    });
</script>
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-4">게시물 작성</h2>
    <form action="/board/write" method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="ulMemberId" class="form-label">작성자 아이디:</label>
            <input type="text" class="form-control" id="ulMemberId" name="ulMemberId" required>
        </div>
        <div class="mb-3">
            <label for="ulNickname" class="form-label">닉네임:</label>
            <input type="text" class="form-control" id="ulNickname" name="ulNickname" required>
        </div>
        <div class="mb-3">
            <label for="ulPlace" class="form-label">위치:</label>
            <select class="form-select" id="ulPlace" name="ulPlace" required>
                <option selected>위치를 선택하세요</option>
                <option value="서면">서면</option>
                <option value="동래">동래</option>
                <option value="해운대">해운대</option>
                <option value="사상">사상</option>
                <option value="남포">남포</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ulCate" class="form-label">카테고리:</label>
            <select class="form-select" id="ulCate" name="ulCate" required>
                <option selected>카테고리를 선택하세요</option>
                <option value="일상">일상</option>
                <option value="반려동물">반려동물</option>
                <option value="맛집">맛집</option>
                <option value="고민">고민</option>
                <option value="동네사건사고">동네사건사고</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ulTitle" class="form-label">제목:</label>
            <input type="text" class="form-control" id="ulTitle" name="ulTitle" required>
        </div>
        <div class="mb-3">
            <label for="ulContents" class="form-label">글 내용:</label>
            <textarea class="form-control" id="ulContents" name="ulContents" rows="5" required></textarea>
        </div>
        <div class="mb-3">
            <label for="ulImg" class="form-label">첨부파일:</label>
            <input type="file" class="form-control" id="ulImg" name="ulImg" multiple>
        </div>
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">전송</button>
            <button type="reset" class="btn btn-secondary" id="btn-cancel">취소</button>
        </div>
    </form>
</div>
</body>
</html>
