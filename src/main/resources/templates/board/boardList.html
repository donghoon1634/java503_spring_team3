<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
            integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
            crossorigin="anonymous"></script>
    <title>Title</title>
    <style>
        /*{*/
        /*    width: 12px;*/
        /*    height: 12px;*/
        /*}*/
        .mb-5 {
            margin-bottom: 3rem !important;
            margin-left: -14px;
        }
        dd > a {
            text-decoration-line: none;
            color: #4d5154;
        }
       li > img{width: 12px;height: 12px;
                margin-bottom: -10px;
           padding-right: 1px;

       }
        p {
            margin-top: 0;
            margin-bottom: 6px;
        }
        .col-sm-1 {
            width: 24px;
        }
        .col-md-4 {
            flex: 0 0 auto;
            width: 28.333333%;
            margin-left: -40px;
        }
        .col {
            flex: 0 0 0%;
            margin-left: -2px;
            margin-top: 4px;
        }
        #comm{
            margin-left: -12px;
            margin-top: 2px;
        }
        #cate{
            font-size: 12px;
            color: #6c757d;
        }


    </style>
</head>
<body>
<div class="container mt-5">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <img src="/img/free-icon-arrow-right-6423875.png" >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="">동네생활</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="d-flex align-items-center mb-5">
        <h2 class="mb-0"><b>부산광역시 남구 문현제2동 동네생활</b></h2>
        <a href="/board/write" class="btn btn-danger ms-5 me-5">글쓰기</a>
    </div>

    <div class="container-fluid">
        <div class="row">
            <!-- 카테고리 (cate) 영역, 3컬럼 사용 -->
            <div class="col-md-4 p-3">
                <div th:replace="~{/layout/cate :: cate}"></div>
            </div>

            <!-- 게시물 내용 영역, 9컬럼 사용 -->
            <div class="col-md-6 p-3">
                <div class="post mb-4" th:if="${#lists.size(boardList)} > 0" th:each="item : ${boardList}">
                    <h3 class="text-start">
                        <a href="#" class="text-decoration-none" th:href="@{|/board/${item.ulIdx}|}"
                           th:text="${item.ulTitle}">게시물 제목 1</a>
                    </h3>
                    <p th:text="${item.ulContents}">게시물 내용 1...</p>
<!--                    위치, 카테고리-->
                    <div id="cate">
                    <span th:text="${item.ulPlace}"></span>
                    <span  th:text="${item.ulCate}"></span>
                    </div>
                    <!--추천수-->
                    <div class="row">
                    <div class="col-sm-1">
                        <img src="/img/good.png" alt="" width="22px" height="22px">
                    </div>
                    <div class="col">
                        <p th:text="${item.ulLikes}"></p>
                    </div>
                        <div class="col" id="comm">
                            <img src="/img/commu.png" alt="" width="22px" height="22px">
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
